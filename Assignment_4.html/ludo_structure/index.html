<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ludo Board</title>
</head>
<body>

    <table border="1" width="500" height="500">
        <!-- First row -->
        <tr>
            <td colspan="3"></td>
            <td colspan="3" rowspan="3"></td>
            <td colspan="3"></td>
        </tr>

        <!-- Second row -->
        <tr>
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>

        <!-- Third row -->
        <tr>
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>

        <!-- Fourth row (Center paths) -->
        <tr>
            <td colspan="3" rowspan="3"></td>
            <td colspan="3"></td>
            <td colspan="3" rowspan="3"></td>
        </tr>

        <!-- Fifth row -->
        <tr>
            <td colspan="3"></td>
        </tr>

        <!-- Sixth row -->
        <tr>
            <td colspan="3"></td>
        </tr>

        <!-- Seventh row -->
        <tr>
            <td colspan="3"></td>
            <td colspan="3" rowspan="3"></td>
            <td colspan="3"></td>
        </tr>

        <!-- Eighth row -->
        <tr>
            <td colspan="3" ></td>
            <td colspan="3"></td>
        </tr>

        <!-- Ninth row -->
        <tr>
            <td colspan="3"></td>
            <td colspan="3"></td>
        </tr>
    </table>

</body>
</html>
